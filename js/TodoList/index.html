<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Sunbing TODO List</h1>
    </header>
    <form>
        <input type="text" value="learn python ">
        <input type="number" min="1" max="12" placeholder="M" required value="1">
        <input type="number" min="1" max="31" placeholder="D" required value="3">
        <button type="submit">Add Into List</button>
    </form>
    <br>
    <br>
    <div class="sort">
        <button>Sort By Time</button>
    </div>
    <br>
    <section>
        
    </section>
</body>
<script src="app.js"></script>
</html>
